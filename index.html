<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        let Rectangle = function (width, height) {
            this.width = width;
            this.height = height;
            this.area = function () {
                return this.width*this.height;
            }
            this.perimeter = function () {
                return 2 * (this.width+this.height);
            }
            this.drawRect = function () {
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect(20, 20, width, height);
                ctx.stroke();
            }
            this.getWidth = function () {
                return width;
            }
            this.getHeight = function () {
                return height;
            }
            this.setHeight = function (height) {
                this.height = height;
            }
            this.setWidth = function (width) {
                this.width = width;
            }
        }

        let rectangle = new Rectangle(60,50);
        rectangle.drawRect();
        document.write("<br>" + "Area and perimeter before change: " +rectangle.area() + " " + rectangle.perimeter());
        rectangle.setWidth(80);
        rectangle.setHeight(60);
        let area = rectangle.area();
        document.write("<br>" + "Area and perimeter after change: " +area + " " + rectangle.perimeter());
    </script>
</body>
</html>
